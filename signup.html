<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign Up</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <nav class="nav navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand">LifeStyle Store</a>
            </div>
            <div class="collapse navbar-collapse" id="mynavBar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> SignUp</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row form-margin">
        <div class="col-sm-4 col-sm-offset-4">
            <form action="#">
                <h2 class="heading">SIGN UP</h2>
                <div class="form-group">
                    <input class="form-control" type="text" name="Name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="Email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="Contact" placeholder="Contact">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="City" placeholder="City">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="Address" placeholder="Address">
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            Copyright <span class="glyphicon glyphicon-copyright-mark"></span> LifeStyle Stores.
            All Rights Reserved | Contact Us: +91 90000 00000
        </div>
    </footer>

    <!-- Link to Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
